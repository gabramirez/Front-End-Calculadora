<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora2.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">

        <div class="calculadora">
            <h1>Calculadora</h1>
            <!--FORMULARIO DE NOME-->
            <div>
                <input type="text" id="nome" style="width:223px" placeholder="Digite seu nome">
            </div>
            <!--EXPRESSAO-->
            <p id="expression"></p>
            <!--RESULTADO-->
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
            <div>
                <button type="submit" id="salvar" onclick="salvar()"
                    class="btn btn-primary mt-2"><strong>Salvar</strong></button>
            </div>
            <div>
                <a href="historico.html" class="btn btn-light mt-2"><strong>Hist√≥rico</strong></a>
            </div>
        </div>

    </div>
    <div id="container-calculos">
        <template id="calculos-template">
            <div class="calculos">
                <p>Id: <span></span></p>
                <p>name: <span></span></p>
                <p>expression: <span></span></p>
                <p>value: <span></span></p>
            </div>
            <hr />
        </template>
    </div>
    <!--SCRIPT DO CODIGO-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
<script src="calculadora2.js"></script>

</html>
